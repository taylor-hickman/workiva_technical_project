name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-duckdb

      - name: Create directories
        run: |
          mkdir -p dashboard/db
          mkdir -p dashboard/public/data
          mkdir -p account_analysis/target/data
          mkdir -p dashboard/src/lib

      - name: Create utils file
        run: |
          cat > dashboard/src/lib/utils.js << 'EOL'
          import { clsx } from 'clsx';
          import { twMerge } from 'tailwind-merge';

          export function cn(...inputs) {
            return twMerge(clsx(inputs));
          }
          EOL

      - name: Install DBT dependencies
        working-directory: ./account_analysis
        run: dbt deps --profiles-dir .

      - name: Run DBT
        working-directory: ./account_analysis
        run: |
          dbt seed --profiles-dir .
          dbt run --full-refresh --profiles-dir .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dashboard dependencies
        working-directory: ./dashboard
        run: |
          npm install -g pnpm
          pnpm install --no-frozen-lockfile
          node scripts/configure-duckdb.mjs

      - name: Export DBT artifacts
        working-directory: ./account_analysis
        run: |
          dbt run-operation export_results_to_json --args '{target_path: "../dashboard/public/data"}'

      - name: Build dashboard
        working-directory: ./dashboard
        env:
          NODE_ENV: production
        run: |
          pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dashboard/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4